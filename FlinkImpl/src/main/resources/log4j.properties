log4j.rootLogger=INFO, console

log4j.logger.BenchmarkWithoutExpr=INFO, file1
log4j.logger.BenchmarkSnap=INFO, file2
log4j.logger.BenchmarkTable=INFO, file3
log4j.logger.BenchmarkTuple=INFO, file4
